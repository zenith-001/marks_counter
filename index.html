<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Counter App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #232323;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .full-marks-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .full-marks-box input {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #2e2e2e;
            color: #fff;
            width: 150px;
            text-align: center;
        }

        .counter-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .counter-box {
            background-color: #2e2e2e;
            padding: 25px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
            min-width: 200px;
        }

        .counter-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #bbb;
        }

        .counter-value {
            font-size: 2.5rem;
            color: #fff;
            transition: transform 0.2s ease;
        }

        .bump {
            transform: scale(1.2);
        }

        .info {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .counter-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Keyboard Counter App</h1>

    <div class="full-marks-box">
        <label for="fullMarks">Full Marks:</label><br>
        <input type="number" id="fullMarks" placeholder="Enter full marks">
    </div>

    <div class="counter-container">
        <div class="counter-box">
            <div class="counter-title">Correctly Answered (Space)</div>
            <div class="counter-value" id="correctCount">0</div>
        </div>
        <div class="counter-box">
            <div class="counter-title">Wrongly Answered (Enter)</div>
            <div class="counter-value" id="wrongCount">0</div>
        </div>
        <div class="counter-box">
            <div class="counter-title">Total Answered</div>
            <div class="counter-value" id="totalCount">0</div>
        </div>
    </div>

    <div class="info">
        <strong>SPACE</strong>: Increment Correct Counter<br>
        <strong>ENTER</strong>: Increment Wrong Counter<br>
        <strong>CTRL + (Space or Enter)</strong>: Decrement the respective counter<br><br>
        Total Answered = Correct + Wrong
    </div>

    <script>
        const correctElem = document.getElementById('correctCount');
        const wrongElem = document.getElementById('wrongCount');
        const totalElem = document.getElementById('totalCount');
        const fullMarksInput = document.getElementById('fullMarks');

        // Load from localStorage or defaults
        let correctCounter = parseInt(localStorage.getItem('correctCounter')) || 0;
        let wrongCounter = parseInt(localStorage.getItem('wrongCounter')) || 0;
        let fullMarks = parseInt(localStorage.getItem('fullMarks')) || 0;

        const updateUI = () => {
            correctElem.textContent = correctCounter;
            wrongElem.textContent = wrongCounter;
            const total = correctCounter + wrongCounter;
            totalElem.textContent = total;
        };

        const bumpAnimation = (el) => {
            el.classList.add("bump");
            setTimeout(() => el.classList.remove("bump"), 200);
        };

        fullMarksInput.value = fullMarks;
        fullMarksInput.addEventListener('input', () => {
            fullMarks = parseInt(fullMarksInput.value) || 0;
            localStorage.setItem('fullMarks', fullMarks);
        });

        updateUI();

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (e.ctrlKey) {
                    correctCounter--;
                } else {
                    correctCounter++;
                }
                localStorage.setItem('correctCounter', correctCounter);
                updateUI();
                bumpAnimation(correctElem);
                bumpAnimation(totalElem);
            }

            if (e.code === 'Enter') {
                if (e.ctrlKey) {
                    wrongCounter--;
                } else {
                    wrongCounter++;
                }
                localStorage.setItem('wrongCounter', wrongCounter);
                updateUI();
                bumpAnimation(wrongElem);
                bumpAnimation(totalElem);
            }
        });
    </script>

</body>
</html>
